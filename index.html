
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroX Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <h1>NeuroX Photography</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <input type="text" id="searchInput" onkeyup="searchImages()" placeholder="Search by tag...">
  </header>

  <nav id="sidebar" class="hidden">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main id="gallery">
    <div class="photo" data-tags="nature waterfall">
      <img src="images/waterfall.jpg" alt="Waterfall" loading="lazy">
      <button class="download-btn" onclick="downloadImage('images/waterfall.jpg')">Download</button>
    </div>
    <div class="photo" data-tags="mountain snow">
      <img src="images/mountain.jpg" alt="Mountain" loading="lazy">
    </div>
    <div class="photo" data-tags="city night">
      <img src="images/city.jpg" alt="City" loading="lazy">
      <button class="download-btn" onclick="downloadImage('images/city.jpg')">Download</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NeuroX Photography</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }

    function searchImages() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const images = document.querySelectorAll("#gallery .photo");
      images.forEach(photo => {
        const tags = photo.getAttribute("data-tags").toLowerCase();
        photo.style.display = tags.includes(input) ? "block" : "none";
      });
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split("/").pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
