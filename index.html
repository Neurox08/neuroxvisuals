<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroX Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <h1>NeuroX Photography</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleSidebar()">√ó</a>
    <a href="index.html">üè† Home</a>
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <section class="gallery" id="gallery">
    <!-- Add your photo categories here -->
  </section>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID" />
      <button type="submit" class="donate-btn">Donate</button>
    </form>
    <p>&copy; 2025 NeuroX Photography</p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function openLightbox(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
