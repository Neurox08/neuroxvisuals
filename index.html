
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroX Clean Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <header>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <h1>NeuroX Photography</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <input type="text" id="searchInput" onkeyup="searchImages()" placeholder="Search by tag..."/>
  </header>

  <nav id="sidebar" class="hidden">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main id="gallery">
    <div class="photo" data-tags="nature">
      <img src="images/sample.jpg" alt="Sample" loading="lazy">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NeuroX Photography</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }

    function searchImages() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const photos = document.querySelectorAll(".photo");
      photos.forEach(photo => {
        const tags = photo.getAttribute("data-tags").toLowerCase();
        photo.style.display = tags.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
