<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroX Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NeuroX Photography</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Nature</a>
      <a href="#">Urban</a>
      <a href="#">Portraits</a>
    </nav>
  </header>

  <section class="gallery" id="gallery">
    <div class="photo" data-category="nature">
      <img src="images/nature1.jpg" alt="Nature" onclick="openLightbox(this)">
      <button onclick="downloadImage('images/nature1.jpg')">Download</button>
    </div>
    <div class="photo" data-category="urban">
      <img src="images/urban1.jpg" alt="Urban" onclick="openLightbox(this)">
    </div>
    <div class="photo" data-category="portraits">
      <img src="images/portrait1.jpg" alt="Portrait" onclick="openLightbox(this)">
      <button onclick="downloadImage('images/portrait1.jpg')">Download</button>
    </div>
  </section>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID" />
      <button type="submit" class="donate-btn">Donate</button>
    </form>
    <p>&copy; 2025 NeuroX Photography</p>
  </footer>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
