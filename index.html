<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroX Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#" class="closebtn" onclick="toggleSidebar()">×</a>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </div>

  <div class="header">
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <h1>NeuroX Photography</h1>
  </div>

  <div class="controls">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <input type="text" id="searchInput" placeholder="Search by tag..." onkeyup="searchImages()">
  </div>

  <div class="gallery" id="gallery">
    <!-- No sample photos included -->
  </div>

  <footer>
    <p>© 2025 NeuroX Photography</p>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    document.addEventListener("click", function(event) {
      const sidebar = document.getElementById("sidebar");
      const icon = document.querySelector(".menu-icon");
      if (!sidebar.contains(event.target) && !icon.contains(event.target)) {
        sidebar.classList.remove("active");
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function searchImages() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const images = document.querySelectorAll(".photo");
      images.forEach(img => {
        const tags = img.getAttribute("data-tags");
        img.style.display = tags.includes(input) ? "block" : "none";
      });
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
